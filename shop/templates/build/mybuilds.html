{% extends 'master.html'%}


{% block left%}
<div class="container mt-5">
    <div class="row mt-5">
        {% for i in data%}
        <div class="col-md-4 p-2">
            <div class="card" style="width: 18rem;">
                {%if i.image.url %}
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
                {% endif%}
                <div class="card-body">
                    <h5 class="card-title">{{i.cpu}}</h5>

                </div>

                <div class="card-body">
                    <a href="/buy/{{i.id}}/" class="btn btn-primary">buy</a>

                    <a href="/delusrbuild/{{i.id}}/" class="btn btn-danger" onclick=" return confirm('Are you shore you want to del')">Del</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
